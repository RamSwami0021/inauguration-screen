<script>
  (function(){
    let clickCount = 0;
    const music1 = document.getElementById('music1');
    const music2 = document.getElementById('music2');

    // Prevent other click handlers on first click by catching the document click early
    document.addEventListener('click', function handler(evt){
      clickCount++;
      if (clickCount === 1) {
        // first click: only play music1
        if (music1) {
          music1.play();
        }
        // stop propagation so original open_curtain isn't triggered yet
        evt.stopImmediatePropagation();
      } else if (clickCount === 2) {
        // second click: switch music and then trigger original behavior (open curtain)
        if (music1) {
          try { music1.pause(); music1.currentTime = 0; } catch(e){}
        }
        if (music2) {
          music2.play();
        }
        evt.stopImmediatePropagation();
      } else if (clickCount === 3) {
        if (music2) {
          try { music2.pause(); music1.currentTime = 0; } catch(e){}
        }
        if (typeof open_curtain === 'function') {
          open_curtain(evt);
        }
        // remove this handler - no longer needed
        document.removeEventListener('click', handler, true);
      }
    }, true); // use capture so this runs before other handlers
  })();
</script>
