  <script>
    document.getElementById('btn').addEventListener('click', function(event) {

        audio.play();
        setTimeout(function() {
            window.location.href = "https://letslearnwithajaysir.com/";
        }, 3000);
    });
    </script>
    <script>
      var btn = document.getElementById('btn');

      btn.addEventListener('mouseover', function() {
          document.getElementById('hand').style.cursor = 'url("assets/hand.png"), auto';
      });

      btn.addEventListener('mouseout', function() {
          document.getElementById('hand').style.cursor = 'auto';
      });
  </script>

      $("#name").fadeIn(4000);
      $("#post").fadeIn(4000);
      $("#btn").fadeIn(4000);
      var fireworkContainer = document.getElementById('fireworkContainer');
    fireworkContainer.style.display = 'block';
